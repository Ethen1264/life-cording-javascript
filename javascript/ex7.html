<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Loop & Array</h1>
  <script>
    var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
  </script>
  <h2>Co workers</h2>
  <ul>
    <script>
      var loop = 0;
      while(loop<coworkers.length)
      {
      document.write('<li>'+coworkers[loop]+'</li>');
      loop = loop +1;
      }
    </script>
  </ul>
</body>
</html>
